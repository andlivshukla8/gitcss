<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes selector</title>

<style>
    a[target="_top"]
    {
        background-color: yellow;
    }
    a[target="_you"]
    {
        background-color: red;
    }
    
</style>
</head>
<body>
    <a href="https://www.google.co.in/" target="_top">google</a>
    <a href="https://www.yotube.co.in/" target="_you">yotube</a>
</body>
</html>
